body {

  background: linear-gradient(135deg,#000000 0%,#ffffff 50%,#CC0000 100%);
  background-size: 400% 400%;
  animation: gradient-animation 15s ease infinite;
}

@keyframes gradient-animation {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

header{background:#CC0000;padding:20px 50px;box-shadow:0 2px 5px rgba(0,0,0,0.1);display:flex;justify-content:space-between;align-items:center;}
.logo{font-size:2em;font-weight:bold;color:#000;text-decoration:none;}
nav ul{list-style:none;margin:0;padding:0;display:flex;align-items:center;}
nav ul li{margin-left:25px;}
nav ul li a{text-decoration:none;color:#fff;font-weight:bold;}
nav ul li a:hover{color:#000;}
.language-menu{position:relative;margin-left:30px;}
.language-menu label{background:#fff;padding:6px 12px;border-radius:5px;font-weight:bold;cursor:pointer;}
.language-menu ul{display:none;position:absolute;top:35px;left:0;background:#fff;border:1px solid #ccc;list-style:none;padding:0;margin:0;border-radius:5px;}
.language-menu ul li{padding:8px 12px;}
.language-menu ul li a{text-decoration:none;color:#000;}
.language-menu ul li:hover{background:#f0f0f0;}
.language-menu:hover ul{display:block;}
main{padding:50px 20px;max-width:1000px;margin:0 auto;}
h1{color:#CC0000;text-align:center;margin-bottom:40px;}


.slider {
  overflow: hidden;
  position: relative;
  width: 100%;
  height: 500px;
  border-radius: 15px;
}
.slider-track {
  display: flex;
  width: calc(500px * 10); /* 5 images doubl√©es */
  animation: scroll 40s linear infinite;
}
.slider img {
  width: 1000px;
  height: 500px;
  object-fit: cover;
  flex-shrink: 0;
  border-radius: 15px;
}

@keyframes scroll {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}


.galerie {
  margin-top: 60px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}
.galerie img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}
.galerie img:hover {
  transform: scale(1.05);
}

footer{text-align:center;padding:20px;background:rgba(0,0,0,0.7);color:#fff;margin-top:50px;}
